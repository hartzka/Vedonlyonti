{% block body %}
{{ error }}

      <td>

            {% endfor %}
          </ul>
        </td>
        <tr>
          
                <td>
              {{ form.name.label }}
                </td>
                <td>

                </td>
              </tr>
    <tr>
      <td>
	{{ form.username.label }}

      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}

      </td>
      
    </tr>

<a href="{{ url_for('auth_login') }}">Takaisin</a>
